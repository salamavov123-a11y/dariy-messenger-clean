<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #240046, #3c096c, #5a189a);
      font-family: Arial, sans-serif;
      color: white;
    }

    .box {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #c77dff;
      text-align: center;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #c77dff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #9d4edd;
      box-shadow: 0 0 15px #e0aaff;
    }

    a {
      color: #e0aaff;
      display: block;
      margin-top: 15px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Регистрация</h2>
    <input id="username" placeholder="Логин">
    <input id="password" type="password" placeholder="Пароль">
    <button onclick="register()">Создать аккаунт</button>
    <a href="login.html">Уже есть аккаунт? Войти</a>
  </div>

  <script>
    async function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (data.success) {
        alert("Аккаунт создан!");
        location.href = "login.html";
      } else {
        alert("Ошибка регистрации");
      }
    }
  </script>
</body>
</html>
