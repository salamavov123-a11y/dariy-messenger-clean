<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div class="header">Вход</div>

<div style="padding:20px">
    <input id="u" placeholder="Логин"><br><br>
    <input id="p" type="password" placeholder="Пароль"><br><br>

    <button onclick="login()">Войти</button>
    <button onclick="reg()">Регистрация</button>
</div>

<script>
    const SERVER = "https://dariy-messenger-clean.onrender.com";

    async function login() {
      const res = await fetch(SERVER + "/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          username: u.value,
          password: p.value
        })
      });

      if (res.ok) {
        localStorage.username = u.value;
        location.href = "/";
      } else {
        alert("Ошибка входа");
      }
    }

    async function reg() {
      const res = await fetch(SERVER + "/register", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          username: u.value,
          password: p.value
        })
      });

      if (res.ok) alert("Создано!");
      else alert("Пользователь уже есть");
    }
</script>

</body>
</html>
